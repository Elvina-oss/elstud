{% extends 'base_account.html' %}

{% block content %}

<style>
  .main {
    padding: 35px;
  }
</style>

<div class="container-fluid  mb-3 ">
  <div class="row justify-content-center align-items-center main">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary bg-opacity-50 bg-gradient">{{ 'Авторизация'|title }}</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <div class="form-group mb-3">
              <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
              {{ f }}
            </div>
            {% endfor %}


            <button type="submit" class="btn btn-outline-primary w-3">{{ 'Войти'|title }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function() {
    let inputs = document.querySelectorAll('.form-group input:not([type="checkbox"]), .form-group textarea');
    for (let i = 0; i < inputs.length; i++) {
      inputs[i].classList.add('form-control');
    }
  });
</script>
{% endblock %}
