{% extends 'base_account.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ user_form.non_field_errors }}</div>
    <div class="form-error">{{ user_profile_form.non_field_errors }}</div>
    <div class="container p-3">

        {% for f in user_form %}
        <div class="row">
            <div class="col-md-3 mb-3">
                    <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
            </div>
            <div class="col-md-2 mb-3">
                <div class="form-control">{{ f }}</div>
            </div>
        </div>
        {% endfor %}
        {% for f in user_profile_form %}
        <div class="row">
            <div class="col-md-3 mb-3">
                    <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
            </div>
            <div class="col-md-2 mb-3">
                <div class="form-control">{{ f }}</div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>

</form>

{% endblock %}
